<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Ava Taylor</title>
    <link rel="stylesheet" type="text/css" href="styles/nightshade.css">
    <link rel="stylesheet" type="text/css" href="styles/button_styles.css">
    <link rel="icon" type="image/x-icon" href="./images/home_ava.png">
    <script type="text/javascript" src="build/navbar.js" defer></script>
    <script type="text/javascript" src="build/sticky.js"></script>
    <script type="text/javascript" src="build/motd.js" defer></script>
    <script type="text/javascript" src="build/footer.js" defer></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="build/engine.js"></script>
    <script type="module" src="build/index_models.js"></script>
  </head>
  <body>
    <div id="top"><br><br><br></div>
    <div class="sticky" id="nav-bar">
      <ul class="nbar" id="nbar">
      </ul>
      <svg width="500" height="30" viewBox="0 0 500 80" preserveAspectRatio="none">
        <path d="M0,0 L0,40 Q250,80 500,40 L500,0 Z" fill="black" />
      </svg>
    </div>
    <div class="header-container">
      <div class="header-text">
        <h1>Ava Taylor</h1>
        <p>Pipeline Developer (SWE) @ Oliver Agency</p>
        <hr>
      </div>
    </div>
    <div class="summary-container">
      <article class="summary">
        <span>It seems you've stumbled across my</span>
        <span class="summary-highlight">corner of the internet.</span>
        <span>Stay a while, and listen.</span>
      </article>
    </div>
    <div id="motd-holder">
    </div>
    <div class="btn-sml-anchor">
      <div class="btn-sml-container">
        <button type="button" class="btn-sml" id="btn-mdl-prev">Previous Model</button>
        <button type="button" class="btn-sml" id="btn-mdl-next">Next Model</button>
      </div>
    </div>
    <div id="viewport"></div>
    <div class="footer" id="footer-section"></div>
  </body>
</html>
